<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/icons.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <title>Document</title>

    <script id="portfolioTemplate" type="text/x-handlebars-template">
        <article>
            <h2>{{title}}</h2>
            <h6>{{date}}</h6>
            <img>{{img}}</img>
            <h5>{{url}}</h5>
        </article>
    </script>
    <script id="repoTemplate" type="text/x-handlebars-template">
        <article>
            <p><a href="{{url}}">{{name}}</a></p>


        </article>
    </script>

</head>

<body>
    <nav class="mainNav">

            <ul id="navBar">

                <li data-tab="projects"> <a href="/projects"> Projects</a> </li>
                <li data-tab="bio"> <a href="/bio">Bio</a> </li>
        </div>
    </nav>

    <h1> Hey, I'm Haley</h1>

    <div id="scroll"></div>
    <div data-section="projects" class="tabContent" id="projectsDiv">
    </div>
    <div data-section="bio" class="tabContent" id="bioDiv">
        <h2> Bio</h2>
    </div>



    <section class="template">
        <h2 class="title"> title </h2>
        <p class="date"> date </p>
        <p class="img"> img </p>
        <p><a class="url" href=""> click me</a> </p>
    </section>



    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js" rel="text/javascript"></script>

    <script src="./scripts/views.js" rel="text/javascript"></script>

    <script src="./scripts/bioController.js" rel="text/javascript"></script>
    <script src="./scripts/indexController.js" rel="text/javascript"></script>
    <script src="./scripts/routes.js" rel="text/javascript"></script>
    <script src="./scripts/bio.js" rel="text/javascript"></script>

</body>

</html>
